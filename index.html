<body>
	<script>
		const grid = new GBIGrid({ data: dummyData });
		document.body.appendChild(grid);
		
		grid.on('GBI_ADD_TO_CART', (e) => {
			const name = e.target.prop('name');
			if(e.target.prop('variants').length > 1) {
				alert(`${name} select variants`);
			} else {
				alert(`${name} has been added to the cart`);
			}
		});
	</script>
